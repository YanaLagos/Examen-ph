<ion-header>
  <ion-toolbar>
    <ion-title>Crear Aviso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input [(ngModel)]="titulo" name="titulo" required minlength="5"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="descripcion" required minlength="20"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-button expand="full" (click)="tomarFoto()">Tomar Foto</ion-button>
    </ion-item>

    <ion-item *ngIf="foto">
      <ion-img [src]="foto" alt="Foto tomada"></ion-img>
    </ion-item>

    <ion-item>
      <ion-button type="submit" expand="full" [disabled]="!titulo || !descripcion || titulo.length < 5 || descripcion.length < 20">
        Crear Aviso
      </ion-button>
    </ion-item>
  </form>
</ion-content>
