<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button size="small" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Título</ion-label>
      <ion-input type="text" [(ngModel)]="titulo" name="titulo" required minlength="5"></ion-input>
    </ion-item>
    <ion-note *ngIf="!titulo" color="danger">
      El título es obligatorio y debe tener al menos 5 caracteres.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="descripcion" name="descripcion" required minlength="20"></ion-textarea>
    </ion-item>
    <ion-note *ngIf="!descripcion" color="danger">
      La descripción es obligatoria y debe tener al menos 20 caracteres.
    </ion-note>

    <ion-item>
      <ion-label>Añadir fotografía</ion-label>
      <ion-button class= "boton-foto" fill="clear" (click)="tomarFoto()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Agregar foto
      </ion-button>
    </ion-item>
    <ion-note *ngIf="!foto" color="danger">
      La foto es obligatoria.
    </ion-note>

    <ion-item *ngIf="foto">
      <ion-img [src]="'data:image/jpeg;base64,'+foto"></ion-img>
    </ion-item>

    <ion-item>
      <ion-button class="boton-crear-publicacion"  expand="full" type="submit" [disabled]="!titulo || !descripcion || !foto">
        Crear Publicación
      </ion-button>
    </ion-item>
  </form>
</ion-content>
