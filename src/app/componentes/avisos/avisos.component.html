<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button size="small" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Publicaciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Lista de avisos -->
    <ion-item *ngFor="let aviso of avisos">
      <ion-label>
        <p>{{ aviso.fecha | date }}</p>
        <h2>{{ aviso.titulo }}</h2>
      </ion-label>
      <ion-button fill="clear" (click)="eliminarAviso(aviso.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
      <ion-img [src]="aviso.foto" *ngIf="aviso.foto" alt="Foto del aviso"></ion-img>
    </ion-item>
  </ion-list>
  <!--Ventana modal para confirmar eliminación de aviso-->
  <ion-modal [isOpen]="modalAbierto">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>¿Eliminar la publicación?</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-footer>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancelar()">Cancelar</ion-button>
          </ion-buttons>
          <ion-buttons slot="end">
            <ion-button (click)="confirmar()">Confirmar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-footer>
    </ng-template>
  </ion-modal>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="irACrearAviso()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
